name: Pre-Commit Checks

on:
  workflow_dispatch:
  
# This workflow can be triggered locally using:
# npm run ci:pre-commit

jobs:
  pre-commit:
    name: Pre-Commit Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Pre-Commit Checks
        run: |
          echo "🔍 Running pre-commit checks for AI-driven development..."
          
          # 型チェック（必須）
          echo "1️⃣ Type checking..."
          npm run type-check:strict || exit 1
          
          # ビルド（必須）
          echo "2️⃣ Building..."
          npm run build || exit 1
          
          # Lintチェック（警告のみ）
          echo "3️⃣ Linting..."
          npm run lint || true
          
          # テスト（警告のみ）
          echo "4️⃣ Testing..."
          npm run test:unit || true
          
          echo "✅ Pre-commit checks complete!"